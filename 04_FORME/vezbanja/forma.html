<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="forma.css">
</head>
<body>
    <div>
        <form action="">
            <fieldset>
                <legend>Form Validation</legend>

                <div class="col-30">
                    <label for="ime">Name:</label>
                </div>
                <div class="col-70">
                    <input type="text" name="" id="ime">
                </div>
                <div class="col-30">
                    <label for="username">Username:</label>
                </div>
                <div class="col-70">
                    <input type="text" name="" id="username">
                </div>
                <div class="col-30">
                    <label for="pass">Password:</label>
                </div>
                <div class="col-70">
                    <input type="password" name="" id="pass">
                </div>
                <div class="col-30">
                    <label for="retype">Re-type password:</label>
                </div>
                <div class="col-70">
                    <input type="password" name="" id="retype">
                </div>
                <div class="col-30">
                    <label for="gender">Gender:</label>
                </div>
                <div class="col-70">
                    <input type="radio" value="male" name="gender" id="male">Male
                    <input type="radio" value="female" name="gender" id="female">Female
                    <input type="radio" value="other" name="gender" id="other">Other
                </div>
                <div class="col-30">
                    <label for="skills">Programming skills:</label>
                </div>
                <div class="col-70">
                    <input type="checkbox" value="java" name="skills" id="java">Java
                    <input type="checkbox" value="android" name="skills" id="android">Android
                    <input type="checkbox" value="ruby" name="skills" id="ruby">Ruby
                    <input type="checkbox" value="net" name="skills" id="net">Net
                </div>
                <div class="col-30">
                    <label for="broj">Contact no:</label>
                </div>
                <div class="col-70">
                    <input type="number" name="" id="broj">
                </div>
                <div class="col-30">
                    <label for="email">Email:</label>
                </div>
                <div class="col-70">
                    <input type="email" name="" id="email">
                </div>
                <div class="col-30">
                    <label for="college">College:</label>
                </div>
                <div class="col-70">
                    <select name="" id="">
                        <option value="">Select college</option>
                    </select>
                </div>
                <div class="col-30">
                    <input type="submit" value="Submit">
                </div>
            
            </fieldset>



        </form>
    </div>
    
</body>
</html>

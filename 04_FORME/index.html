<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="test.php" method="get">

        <fieldset>

            <legend>Osnovni podaci</legend>

            <p>
                <label for="ime">Ime i prezime</label>
                <input type="text" maxlength="8" value="" placeholder="unesi ime" id="ime" name="ime">
            </p>

            <p>
                <label for="username">Korisnicko ime:</label>
                <input type="text" maxlength="12" value="" placeholder="unesi korisnicko ime" id="username">
            </p>

            <p>
                <label for="ps">Lozinka</label>
                <input type="password" id="ps">
            </p>

            <input type="hidden" id="skriven" value="100" name="skriven">

            <p>
                <label for="search">Pretrazi:</label>
                <input type="search" name="" id="search">
            </p>

            <p>
                <label for="godine">Godine:</label>
                <input type="number" id="godine" step="10">
            </p>

            <p>
                <label for="em">Email:</label>
                <input type="email" id="em">
            </p>

            <p>
                <label for="url">Url:</label>
                <input type="url" >
            </p>

            <p>
                <label for="datum">Datum:</label>
                <input type="date" name="" id="datum">
            </p>

            <p>
                <label for="vreme">Vreme:</label>
                <input type="time" id="vreme">
            </p>

            <p>
                <label for="pol">Odaberite pol:</label>
                <input type="radio" name="pol" id="z" value="z" checked>Zenski
                <input type="radio" name="pol" id="m" value="m">Muski
                <input type="radio" name="pol" id="d">Drugo
               
            </p>

            <p>
                <label for="pj">Odaberite programski jezik:</label>
                <input type="checkbox" name="pj" id="css" value="html" checked>HTML
                <input type="checkbox" name="pj" id="css" value="css">CSS
                <input type="checkbox" name="pj" id="js" value="js">JS
               
            </p>

            <p>
                <label for="boja">Unesi boju:</label>
                <input type="color" name="" id="boja">
            </p>

            <p>
                <label for="file">File:</label>
                <input type="file" name="" id="file">
            </p>

            <p>
                <label for="grad">Grad:</label>
                <select name="grad" id="grad">
                    <optgroup label="Centralna Srbija">
                        <option value="kg">Kragujevac</option>
                        <option value="bg">Beograd</option>
                    </optgroup>
                    <optgroup label="Juzna Srbija">
                        <option value="nis">Nis</option>
                    </optgroup>
                    <option value="nis">Nis</option>
                    <option value="kg">Kragujevac</option>
                    <option value="bg">Beograd</option>

                </select>
            </p>

            <p>
                <label for="iskustva">Koja su vasa iskustva za ovaj sajt?</label>
                <textarea name="iskustva" id="iskustva" cols="30" rows="10">tralala</textarea>
                
            </p>

            <input type="submit" value="Posalji">



        </fieldset>

    </form>
    
</body>
</html>

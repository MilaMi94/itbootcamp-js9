<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="hello">Hello</button>
    <button id="hello2">Hello hello</button>
    <button id="hello3">Dva osluskivaca</button>

    <p>
      <button id="brojac">Brojac</button>
      <p id="drugi_p">Ovo je drugi paragraf.</p>
    </p>

    <p>
        <button id="minus">-</button>
        <span id="rezultat">0</span>
        <button id="plus">+</button>
    </p>
    <p>
      <input type="text" name="" id="ime" placeholder="Unesite ime">
      <input type="button" value="Prikazi podatke" id="prikazi">
      <span id="prikaz"></span>
      <br>
      Pol:
      <input type="radio" name="pol" id="z" value="z">Ženski
      <input type="radio" name="pol" id="m" value="m">Muški
      <input type="radio" name="pol" id="n" value="n" checked>Neopredeljen
    </p>
    <form action="">
      <label for="kvadriraj">Kvadriraj ovaj broj:</label>
      <input type="number" name="" id="kvadriraj" placeholder="">
      <input type="button" value="Izracunaj" id="izracunaj1">
      <span id="rez1"></span>
      <br>

      <label for="prepolovi">Prepolovi ovaj broj:</label>
      <input type="number" name="" id="prepolovi" placeholder="">
      <input type="button" value="Izracunaj" id="izracunaj2">
      <span id="rez2"></span>
      <br>

      <label for="poluprecnik">Izracunati povrsinu kruga za zadati poluprecnik:</label>
      <input type="number" name="" id="poluprecnik" placeholder="">
      <input type="button" value="Izracunaj" id="izracunaj3">
      <span id="rez3"></span>
      <br>
    </form>
  
    <script src="script.js"></script>
  </body>
</html>
